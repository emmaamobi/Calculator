<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple-Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="frame-container">
        <div class="top">
            <div class="screen"></div>
        </div>
        <table>
            <tr>
                <td class="funcs" id="C">C</td>
                <td class="funcs" id="-">-</td>
                <td class="funcs" id="%">%</td>
                <td class="funcs" id="/">/</td>
            </tr>
            <tr>
                <td class="keys" id="7">7</td>
                <td class="keys" id="8">8</td>
                <td class="keys" id="9">9</td>
                <td class="funcs" id="x">x</td>
            </tr>
            <tr>
                <td class="keys" id="4">4</td>
                <td class="keys" id="5">5</td>
                <td class="keys" id="6">6</td>
                <td class="funcs" id="-">-</td>
            </tr>
            <tr>
                <td class="keys" id="1">1</td>
                <td class="keys" id="2">2</td>
                <td class="keys" id="3">3</td>
                <td class="funcs" id="+">+</td>
            </tr>
            <tr>
                <td class="key" id="no"></td>
                <td class="keys" id="0">0</td>
                <td class="keys" id=".">.</td>
                <td class=" funcs" id="=">=</td>
            </tr>
        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
